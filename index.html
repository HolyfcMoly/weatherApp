<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header class="header">
        <div class="container dark-container text-white px-5 py-5">
            <div class="header_wrapper d-flex justify-between">
                <h1 class="header_logo">
                    Simple Weather
                </h1>
                <ul class="header_list d-flex align-center">
                    <li class="header_list_item">
                        <a href="#/current-location" class="header_list_item-btn-location dark-btn" data-current-location-btn>
                            <span class="location">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="text-white">
                                    <path stroke="CurrentColor" stroke-linecap="round" stroke-linejoin="round" d="M6.39209 12C6.39257 9.40281 8.18171 7.16765 10.6654 6.66142C13.149 6.15518 15.6355 7.51885 16.6042 9.91847C17.5728 12.3181 16.7539 15.0854 14.6483 16.528C12.5426 17.9706 9.73656 17.6867 7.94624 15.85C6.95088 14.8288 6.39183 13.4439 6.39209 12V12Z" clip-rule="evenodd"/>
                                    <path stroke="CurrentColor" stroke-linecap="round" stroke-linejoin="round" d="M9.42535 12C9.42565 10.887 10.1925 9.92922 11.2568 9.71236C12.3212 9.4955 13.3867 10.08 13.8018 11.1084C14.2168 12.1367 13.8658 13.3226 12.9634 13.9407C12.0609 14.5589 10.8585 14.4372 10.0913 13.65C9.66473 13.2124 9.42519 12.6188 9.42535 12V12Z" clip-rule="evenodd"/>
                                    <path fill="CurrentColor" d="M17.0079 11.25C16.5937 11.25 16.2579 11.5858 16.2579 12C16.2579 12.4142 16.5937 12.75 17.0079 12.75V11.25ZM18.525 12.75C18.9392 12.75 19.275 12.4142 19.275 12C19.275 11.5858 18.9392 11.25 18.525 11.25V12.75ZM4.875 11.25C4.46079 11.25 4.125 11.5858 4.125 12C4.125 12.4142 4.46079 12.75 4.875 12.75V11.25ZM6.3921 12.75C6.80631 12.75 7.1421 12.4142 7.1421 12C7.1421 11.5858 6.80631 11.25 6.3921 11.25V12.75ZM10.95 6.556C10.95 6.97021 11.2858 7.306 11.7 7.306C12.1142 7.306 12.45 6.97021 12.45 6.556H10.95ZM12.45 5C12.45 4.58579 12.1142 4.25 11.7 4.25C11.2858 4.25 10.95 4.58579 10.95 5H12.45ZM10.95 19C10.95 19.4142 11.2858 19.75 11.7 19.75C12.1142 19.75 12.45 19.4142 12.45 19H10.95ZM12.45 17.444C12.45 17.0298 12.1142 16.694 11.7 16.694C11.2858 16.694 10.95 17.0298 10.95 17.444H12.45ZM17.0079 12.75H18.525V11.25H17.0079V12.75ZM4.875 12.75H6.3921V11.25H4.875V12.75ZM12.45 6.556V5H10.95V6.556H12.45ZM12.45 19V17.444H10.95V19H12.45Z"/>
                                </svg>
                            </span>
                        </a>
                    </li>
                    <li class="header_list_item">
                        <button class="header_list_item-btn dark-btn active-btn">°C</button>
                    </li>
                    <li class="header_list_item">
                        <button class="header_list_item-btn dark-btn">°F</button>
                    </li>
                    <li class="header_list_item">
                        <button class="header_list_item-btn--theme">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                class="feather feather-moon">
                                <path d="M21 13A9 9 0 1 1 11 3a7 7 0 0 0 10 10z" />
                            </svg>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container dark-container">
        <svg class="main_svg" xmlns="http://www.w3.org/2000/svg" width="0" height="0">
            <defs>
                <radialGradient id="gradYellow" cx="50%" cy="50%" r="80%" fx="90%" fy="80%">
                    <stop offset="0%" style="stop-color:yellow;stop-opacity:1"></stop>
                    <stop offset="100%" style="stop-color:orange;stop-opacity:1"></stop>
                </radialGradient>
                <radialGradient id="gradDarkGray" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:white;stop-opacity:1"></stop>
                    <stop offset="70%" style="stop-color:gray;stop-opacity:1"></stop>
                    <stop offset="100%" style="stop-color:dimgray;stop-opacity:1"></stop>
                </radialGradient>
                <radialGradient id="gradGray" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:white;stop-opacity:1"></stop>
                    <stop offset="100%" style="stop-color:darkgray;stop-opacity:1"></stop>
                </radialGradient>
                <linearGradient id="gradWhite" x1="40%" y1="50%" x2="90%" y2="90%">
                    <stop offset="0%" style="stop-color:white;stop-opacity:1"></stop>
                    <stop offset="100%" style="stop-color:darkgray;opacity:1"></stop>
                </linearGradient>
            </defs>
            <symbol id="sun">
                <circle cx="50" cy="50" r="20" fill="url(#gradYellow)"></circle>
                <line x1="50" y1="27" x2="50" y2="2" class="longRay"></line>
                <line x1="50" y1="73" x2="50" y2="98" class="longRay"></line>
                <line x1="27" y1="50" x2="2" y2="50" class="longRay"></line>
                <line x1="73" y1="50" x2="98" y2="50" class="longRay"></line>
                <line x1="34" y1="34" x2="16" y2="16" class="longRay"></line>
                <line x1="66" y1="66" x2="84" y2="84" class="longRay"></line>
                <line x1="34" y1="66" x2="16" y2="84" class="longRay"></line>
                <line x1="66" y1="34" x2="84" y2="16" class="longRay"></line>
                <line x1="59" y1="29" x2="66" y2="13" class="shortRay"></line>
                <line x1="71" y1="42" x2="87" y2="35" class="shortRay"></line>
                <line x1="71" y1="58.5" x2="87" y2="65" class="shortRay"></line>
                <line x1="59" y1="71" x2="66" y2="87" class="shortRay"></line>
                <line x1="41" y1="71" x2="34" y2="87" class="shortRay"></line>
                <line x1="29.5" y1="58.5" x2="13" y2="66" class="shortRay"></line>
                <line x1="29" y1="42" x2="13" y2="35" class="shortRay"></line>
                <line x1="41" y1="29" x2="35" y2="13" class="shortRay"></line>
            </symbol>
            <symbol id="moon">
                <path d="M60,20 A30,30 0 1,0 90,65 22,22 0 1,1 60,20z" fill="url(#gradYellow)"></path>
            </symbol>
            <symbol id="star">
                <polygon points="5,0 2,10 10,4 0,4 8,10" style="fill:url(#gradYellow);fill-rule:nonzero"></polygon>
            </symbol>
            <symbol id="grayCloud">
                <path d="M20,15 Q25,0 45,11 Q60,5 60,20 A30,15 5 1,1 20,15 Z"></path>
            </symbol>
            <symbol id="whiteCloud">
                <path fill="url(#gradWhite)"
                    d="M11,47 Q13,37 21,42 Q31,30 41,38 A28,21 -25 1,1 35,75 Q23,85 19,73 A12,12 0 0,1 11,47Z"></path>
            </symbol>
            <symbol id="rainDrop">
                <path fill="lightblue" d="M10 0 Q10,0 14,7 A5,5 0 1,1 6,7 Q10,0 10,0Z"></path>
            </symbol>
            <symbol id="rainDrizzle">
                <line x1="20" y1="2" x2="10" y2="40"></line>
            </symbol>
            <symbol id="thunderBolt">
                <path d="M15,0 L1,23 L8,23 L0,40 L15,19 L8,19Z"></path>
            </symbol>
            <symbol id="snowFlake">
                <path stroke="" fill="transparent" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M24 4V44M7 14 41 34M7 34 41 14M12 10 15 19 6 21M6 27 15 29 12 38M36 10 33 19 42 21M42 27 33 29 36 38M18 7 24 13 30 7M18 41 24 35 30 41"/>
                <circle cx="24" cy="24" r="2" fill=""></circle>
            </symbol>
            <symbol id="icePellet">
                <circle cx="4" cy="4" r="4" fill="#222222"></circle>
            </symbol>
            <symbol id="mist">
                <path d="M5,34 L43,34"></path>
                <path d="M10,40 L40,40 Q51.5,40 50,35 T60,30 L80,30"></path>
                <path d="M15,45 L45,45 Q56.5,45 55,40 T65,35 L90,35"></path>
                <path d="M60,42 L85,42"></path>
            </symbol>
        </svg>
        <div class="wrapper text-white d-flex">
            <div class="left_info dark-cards d-flex-column width33 px-10 py-5">
                <div class="input_container text-white dark-list d-flex justify-center align-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 30 24" stroke-width="1.5"
                        stroke="currentColor" class="input_search--icon">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                    <input type="search" name="search" class="input_search ff-med text-white" data-search-field autocomplete="off" placeholder="Укажите город">
                    <div class="loading"></div>
                </div>
                <div class="left_info-search-result"></div>
                <div class="error"></div>
            </div>
            <div class="right_info d-flex-column width66  px-5 py-5">
                <ul class="right_info_list d-flex"></ul>
                <div class="right_info-today"></div>
                <div class="right_info-grid"></div>
            </div>
        </div>
        <div class="popup-alert">
            <div class="popup-alert-content d-flex-column">
                <div class="alert-msg d-flex justify-between">
                    <h1>Разрешите доступ к геоданным</h1>
                    <button class="close">X</button>
                </div>
                <p>Для получения текущего местоположения, разрешите доступ к геоданным для этого сайта.</p>
                <button class="more-btn">Подробнее</button>
                <div class="popup-alert-hide hide">
                    <p>Для этого в адресной строке нажмите на: <img src="img/alert.png" alt="alert"></p>
                    <p>После этого переведите переключатель в положение "Вкл".</p>
                    <img src="img/check.png" alt="checkbox">
                </div>
            </div>
        </div>
        <div class="loading" data-loading></div>
        <div class="error d-flex-column align-center justify-center ff-rob-thin text-white" data-error></div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
